    var createHierarchy=function(){
      person={name:"jay",age:22,phone:8787878787}

      developer={compantancy:"jvm"};

        "|| Salary-:",developer.salary,
        "|| isAdmin-:",developer.isAdmin,

      );
    }
    createHierarchy();
