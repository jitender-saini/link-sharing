<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <h1>Create a counter using closure</h1>
    <input type="submit" name="submit" value="Submit" onclick="myFunction()" />
    <script type="text/javascript">
        function Counter() {
            var counter = 0;
            function IncreaseCounter() {
                return counter += 1;
            };
            return IncreaseCounter;
        }
        var myCounter = Counter();
        function myFunction() {
            alert("Counter " + myCounter());
        }
    </script>
</body>
</html>
