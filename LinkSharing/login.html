<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href=    "css/login.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="images/logo.png" class="img-responsive img-size" alt="logo"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form id="loginForm" method="POST" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"> </div>
                            </label>
                            <input class="form-control input-txt" placeholder="User Name/Email Id" id="username" type="text" name="email" required="required">
                            <input class="form-control input-txt" placeholder="Password" id="password" type="password" name="password" required="required">
                            <br>
                            <button type="submit"class="btn btn--right btn-lg btn-success btn-block" id="login">Sign in  </button>
                        </fieldset>
                    </form><br/>
                    <label>Don't have an account?  <a href="register.html" >Sign up here</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
